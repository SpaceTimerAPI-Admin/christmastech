<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Maintenance</title>
  <style>
    :root {
      --bg: #050814;
      --card: rgba(17, 23, 42, 0.92);
      --border: #1e2640;
      --text: #f7f7f7;
      --muted: #a7a7a7;
      --accent: #55d6ff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 50% 0%, #0b1330 0%, var(--bg) 60%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }

    .wrap {
      width: min(860px, 100%);
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      text-align: center;
    }

    .card {
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }

    .top {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .gif {
      width: min(360px, 80vw);
      border-radius: 14px;
      border: 1px solid var(--border);
      overflow: hidden;
      background: rgba(0,0,0,0.15);
    }
    .gif img {
      display: block;
      width: 100%;
      height: auto;
    }

    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 40px);
      letter-spacing: 0.5px;
    }

    .sub {
      margin: 0;
      color: var(--muted);
      font-size: 1.02rem;
      line-height: 1.5;
    }

    .row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 6px;
    }

    .btn {
      border: 0;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 800;
      cursor: pointer;
      background: var(--accent);
      color: #000;
      min-width: 160px;
    }
    .btn.secondary {
      background: #1e2640;
      color: var(--text);
      border: 1px solid var(--border);
      min-width: 160px;
    }

    .note {
      margin-top: 10px;
      font-size: 0.92rem;
      color: var(--muted);
    }

    .bottomText {
      margin: 0;
      font-size: 1.05rem;
      color: var(--text);
      opacity: 0.95;
    }

    .pill {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.85rem;
    }

    /* Hidden YouTube iframe container */
    #ytMount {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card top">
      <div class="gif">
        <img
          src="https://fdhfdjzuscdkcvvxmzqg.supabase.co/storage/v1/object/public/ticket-photos/IMG_1441.gif"
          alt="Elijah dancing"
        />
      </div>

      <h1>404</h1>
      <p class="sub">The ticket system is currently down for maintenance.</p>

      <div class="row">
        <button class="btn" id="playBtn">▶ Play Music</button>
        <button class="btn secondary" id="stopBtn" disabled>⏸ Stop Music</button>
      </div>

      <div class="note">
        Browsers usually block autoplay with sound — tap <strong>Play Music</strong> to start it.
      </div>

      <div class="pill" id="statusPill">Music: Off</div>
    </div>

    <p class="bottomText">
      The ticket system is currently down for maintenance, please enjoy Elijah dancing.
    </p>
  </div>

  <div id="ytMount"></div>

  <script>
    // YouTube video ID from: https://www.youtube.com/watch?v=1H-slVEJcN4
    const YT_ID = "1H-slVEJcN4";
    const ytMount = document.getElementById("ytMount");
    const playBtn = document.getElementById("playBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusPill = document.getElementById("statusPill");

    let iframe = null;

    function setStatus(isOn) {
      statusPill.textContent = "Music: " + (isOn ? "On" : "Off");
      stopBtn.disabled = !isOn;
    }

    function createIframeAndPlay() {
      // Loop requires playlist=ID as well.
      const src =
        "https://www.youtube.com/embed/" + encodeURIComponent(YT_ID) +
        "?autoplay=1&loop=1&playlist=" + encodeURIComponent(YT_ID) +
        "&controls=0&disablekb=1&fs=0&modestbranding=1&rel=0";

      iframe = document.createElement("iframe");
      iframe.width = "1";
      iframe.height = "1";
      iframe.src = src;
      iframe.title = "Background music";
      iframe.allow = "autoplay; encrypted-media";
      iframe.referrerPolicy = "strict-origin-when-cross-origin";
      iframe.setAttribute("allowfullscreen", "false");

      ytMount.innerHTML = "";
      ytMount.appendChild(iframe);

      setStatus(true);
    }

    function stopMusic() {
      ytMount.innerHTML = "";
      iframe = null;
      setStatus(false);
    }

    playBtn.addEventListener("click", () => {
      if (!iframe) createIframeAndPlay();
    });

    stopBtn.addEventListener("click", () => {
      stopMusic();
    });

    // Start with music OFF by default (more reliable + avoids autoplay blocks).
    setStatus(false);
  </script>
</body>
</html>
