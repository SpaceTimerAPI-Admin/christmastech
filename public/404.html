<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Maintenance</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at 50% 0%, #0b1330 0%, #050814 60%);
      color: #f7f7f7;
      text-align: center;
      padding: 20px;
    }

    .card {
      background: rgba(17, 23, 42, 0.95);
      border-radius: 20px;
      padding: 28px 22px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      border: 1px solid #1e2640;
    }

    .gif {
      margin-bottom: 18px;
    }

    .gif img {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      border: 1px solid #1e2640;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 42px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #a7a7a7;
      margin-bottom: 18px;
      font-size: 1rem;
    }

    .bottom-text {
      margin-top: 18px;
      font-size: 1.05rem;
    }

    /* Hide YouTube iframe */
    .bg-audio {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="gif">
      <img
        src="https://fdhfdjzuscdkcvvxmzqg.supabase.co/storage/v1/object/public/ticket-photos/IMG_1441.gif"
        alt="Elijah dancing"
      />
    </div>

    <h1>404</h1>
    <div class="subtitle">Maintenance Mode</div>

    <div class="bottom-text">
      The ticket system is currently down for maintenance, please enjoy Elijah dancing.
    </div>
  </div>

  <!-- Background music (autoplay, muted, looped) -->
  <div class="bg-audio">
    <iframe
      src="https://www.youtube.com/embed/1H-slVEJcN4?autoplay=1&mute=1&loop=1&playlist=1H-slVEJcN4&controls=0&modestbranding=1&rel=0"
      title="Background Music"
      allow="autoplay; encrypted-media"
      referrerpolicy="strict-origin-when-cross-origin">
    </iframe>
  </div>

</body>
</html>
