<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 600px at 50% 0%, #0b1330 0%, #050814 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #f7f7f7;
      text-align: center;
      padding: 18px;
    }

    .container {
      background: rgba(17, 23, 42, 0.95);
      border-radius: 20px;
      padding: 28px 24px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid #1e2640;
    }

    img {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      border: 1px solid #1e2640;
      margin-bottom: 12px;
    }

    .btn {
      margin-top: 6px;
      background: #55d6ff;
      color: #000;
      border: 0;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }
    .btn.secondary {
      background: #1e2640;
      color: #f7f7f7;
      border: 1px solid #2a355a;
      margin-left: 8px;
    }
    .btn:disabled {
      opacity: 0.75;
      cursor: default;
    }

    h1 { font-size: 42px; margin: 14px 0 6px; letter-spacing: 1px; }
    .subtitle { color: #a7a7a7; margin-bottom: 12px; }
    .footer { font-size: 1.05rem; margin-top: 14px; }

    .hint {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #9fb7ff;
    }
  </style>
</head>

<body>
  <div class="container">
    <img
      src="https://fdhfdjzuscdkcvvxmzqg.supabase.co/storage/v1/object/public/ticket-photos/IMG_1441.gif"
      alt="Elijah dancing"
    />

    <div>
      <button class="btn" id="playBtn">‚ñ∂ Play Music</button>
      <button class="btn secondary" id="pauseBtn" disabled>‚è∏ Pause</button>
    </div>

    <div class="hint" id="hint">Tap Play to start the music.</div>

    <h1>404</h1>
    <div class="subtitle">Maintenance Mode</div>

    <div class="footer">
      The ticket system is currently down for maintenance, please enjoy Elijah dancing.
    </div>
  </div>

  <audio
    id="bgAudio"
    preload="auto"
    loop
    playsinline
    crossorigin="anonymous"
    src="https://fdhfdjzuscdkcvvxmzqg.supabase.co/storage/v1/object/public/ticket-photos/WILLOW%20-%20Wait%20A%20Minute!%20(Lyrics).mp3">
  </audio>

  <script>
    const audio = document.getElementById('bgAudio');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const hint = document.getElementById('hint');

    async function startAudio() {
      try {
        await audio.play(); // must be from user gesture on mobile
        playBtn.disabled = true;
        pauseBtn.disabled = false;
        playBtn.textContent = "üé∂ Playing";
        hint.textContent = "Music is playing.";
      } catch (e) {
        // Usually only fails if the browser still thinks it wasn't a user gesture
        playBtn.disabled = false;
        pauseBtn.disabled = true;
        hint.textContent = "If it didn‚Äôt start, tap Play again (mobile audio policies).";
      }
    }

    playBtn.addEventListener('click', () => {
      playBtn.disabled = true;
      hint.textContent = "Starting‚Ä¶";
      startAudio();
    });

    pauseBtn.addEventListener('click', () => {
      audio.pause();
      playBtn.disabled = false;
      pauseBtn.disabled = true;
      playBtn.textContent = "‚ñ∂ Play Music";
      hint.textContent = "Paused.";
    });
  </script>
</body>
</html>
