<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Maintenance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 600px at 50% 0%, #0b1330 0%, #050814 60%);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #f7f7f7;
      text-align: center;
    }

    .container {
      background: rgba(17, 23, 42, 0.95);
      border-radius: 20px;
      padding: 28px 24px;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid #1e2640;
    }

    img {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      border: 1px solid #1e2640;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 42px;
      margin: 0 0 6px;
      letter-spacing: 1px;
    }

    .subtitle {
      color: #a7a7a7;
      margin-bottom: 12px;
    }

    .footer {
      font-size: 1.05rem;
      margin-top: 14px;
    }

    .play-btn {
      margin-top: 10px;
      background: #55d6ff;
      color: #000;
      border: 0;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 800;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }

    .play-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.5);
    }

    iframe {
      position: absolute;
      width: 1px;
      height: 1px;
      left: -9999px;
      top: -9999px;
      border: 0;
    }
  </style>
</head>

<body>

  <div class="container">
    <img
      src="https://fdhfdjzuscdkcvvxmzqg.supabase.co/storage/v1/object/public/ticket-photos/IMG_1441.gif"
      alt="Elijah dancing"
    />

    <button class="play-btn" id="playMusic">â–¶ Play Music</button>

    <h1>Error! 404.</h1>
    

    <div class="footer">
      The ticket system is currently down for maintenance, please enjoy Elijah dancing.
    </div>
  </div>

  <iframe
    id="musicFrame"
    allow="autoplay; encrypted-media"
  ></iframe>

  <script>
    const btn = document.getElementById('playMusic');
    const frame = document.getElementById('musicFrame');

    btn.addEventListener('click', () => {
      frame.src =
        "https://www.youtube.com/embed/1H-slVEJcN4?autoplay=1&loop=1&playlist=1H-slVEJcN4&controls=0&rel=0";
      btn.textContent = "ðŸŽ¶ Now Playing";
      btn.disabled = true;
    });
  </script>

</body>
</html>
